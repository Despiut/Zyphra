<!DOCTYPE html>
<html>
<head>
<title>Zyphra</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
    background:#0e0e0e;
    color:white;
    overflow:hidden;
}

#home,#builder{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
}

h1{
    font-size:90px;
    margin-bottom:40px;
    letter-spacing:8px;
}

button{
    padding:16px 40px;
    font-size:20px;
    border-radius:8px;
    border:none;
    background:#2b2b2b;
    color:white;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#3a3a3a;
    transform:scale(1.05);
}

#builder{display:none}

#topbar{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:80px;
    background:#161616;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    z-index:10;
    border-bottom:1px solid #333;
}

#info{
    position:fixed;
    bottom:20px;
    width:100%;
    text-align:center;
    font-size:18px;
    color:#aaa;
    z-index:10;
}

canvas{
    position:fixed;
    inset:0;
    pointer-events:none;
    z-index:1;
}
</style>
</head>
<body>

<div id="home" style="z-index:5">
    <h1>Zyphra</h1>
    <button id="startBtn">Get Started</button>
</div>

<div id="builder" style="z-index:5">
    <div id="topbar">
        <button id="pBtn">Add Proton</button>
        <button id="nBtn">Add Neutron</button>
        <button id="eBtn">Add Electron</button>
    </div>
    <canvas id="canvas"></canvas>
    <div id="info"></div>
</div>

<script>
const startBtn=document.getElementById("startBtn")
const home=document.getElementById("home")
const builder=document.getElementById("builder")

const canvas=document.getElementById("canvas")
const ctx=canvas.getContext("2d")

const pBtn=document.getElementById("pBtn")
const nBtn=document.getElementById("nBtn")
const eBtn=document.getElementById("eBtn")
const info=document.getElementById("info")

function resize(){
    canvas.width=window.innerWidth
    canvas.height=window.innerHeight
    drawAtom()
}
window.addEventListener("resize",resize)
resize()

startBtn.onclick=()=>{
    home.style.display="none"
    builder.style.display="flex"
}

let protons=0,neutrons=0,electrons=0
const shellLimits=[2,8,18,32,32,18,8]

pBtn.onclick=()=>{protons++;drawAtom()}
nBtn.onclick=()=>{neutrons++;drawAtom()}

eBtn.onclick=()=>{
    let remaining=electrons
    for(let i=0;i<shellLimits.length;i++){
        if(remaining<shellLimits[i]){
            electrons++
            drawAtom()
            return
        }
        remaining-=shellLimits[i]
    }
}

function drawAtom(){
    ctx.clearRect(0,0,canvas.width,canvas.height)
    const cx=canvas.width/2
    const cy=canvas.height/2+20
    const base=Math.min(canvas.width,canvas.height)/8

    ctx.beginPath()
    ctx.arc(cx,cy,base*0.6,0,Math.PI*2)
    ctx.fillStyle="rgba(180,180,180,0.4)"
    ctx.fill()

    let remaining=electrons
    let shells=[]
    for(let i=0;i<shellLimits.length;i++){
        let count=Math.min(remaining,shellLimits[i])
        if(count<=0) break
        shells.push(count)
        remaining-=count
    }

    for(let i=0;i<shells.length;i++){
        let radius=base*(1.4+i*0.9)

        ctx.beginPath()
        ctx.arc(cx,cy,radius,0,Math.PI*2)
        ctx.strokeStyle="rgba(255,255,255,0.15)"
        ctx.lineWidth=2
        ctx.stroke()

        for(let j=0;j<shells[i];j++){
            let angle=(j/shells[i])*Math.PI*2
            let x=cx+Math.cos(angle)*radius
            let y=cy+Math.sin(angle)*radius
            ctx.beginPath()
            ctx.arc(x,y,6,0,Math.PI*2)
            ctx.fillStyle="#00e5ff"
            ctx.fill()
        }
    }

    info.textContent=`Protons: ${protons}   |   Neutrons: ${neutrons}   |   Electrons: ${electrons}`
}
</script>

</body>
</html>

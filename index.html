<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    #clickBtn {
        padding: 20px 40px;
        font-size: 24px;
        cursor: pointer;
    }
    #stats {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>
<body>
<h1>Clicker Game</h1>
<button id="clickBtn">Click Me!</button>
<div id="stats">
    <p>Clicks: <span id="clickCount">0</span></p>
    <p>Auto Clickers: <span id="autoCount">0</span></p>
    <button id="buyAuto">Buy Auto Clicker (Cost: 10 clicks)</button>
</div>

<script>
let clicks = parseInt(localStorage.getItem('clicks')) || 0
let autoClickers = parseInt(localStorage.getItem('autoClickers')) || 0

const clickCountEl = document.getElementById('clickCount')
const autoCountEl = document.getElementById('autoCount')
const clickBtn = document.getElementById('clickBtn')
const buyAutoBtn = document.getElementById('buyAuto')

function updateUI() {
    clickCountEl.textContent = clicks
    autoCountEl.textContent = autoClickers
}

clickBtn.addEventListener('click', () => {
    clicks++
    saveGame()
    updateUI()
})

buyAutoBtn.addEventListener('click', () => {
    if (clicks >= 10) {
        clicks -= 10
        autoClickers++
        saveGame()
        updateUI()
    } else {
        alert("Not enough clicks!")
    }
})

function saveGame() {
    localStorage.setItem('clicks', clicks)
    localStorage.setItem('autoClickers', autoClickers)
}

function autoClick() {
    clicks += autoClickers
    saveGame()
    updateUI()
}

setInterval(autoClick, 1000)
updateUI()
</script>
</body>
</html>
